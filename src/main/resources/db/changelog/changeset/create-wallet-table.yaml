databaseChangeLog:
  - changeSet:
      id: create-wallet
      author: Artem
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false